
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spectrum Navigation</title>
    <!-- Bootstrap -->
    
    <style type="text/css">
@import url("css/bootstrap.css");
@import url("css/animate.css");
@import url("css/mobileView.css");
@import url("css/bubble.css");
</style>
	 
  </head>
  <body>
  <div style="overflow: hidden;">

      <div class="container-fluid" style="margin-top:0px; padding-top:0px; overflow: hidden;">
      <div class="row" style="background-image:url(img/bar.png); background-size:cover; background-repeat:no-repeat; margin-bottom:0px;">
      	<div class="col-sm-6 shadow text-left fadeIn first animated" style="margin: 12px" >
        	<h1 style="color:white">Spectrum Navigation</h1>
        </div>
      </div>
     
      <div class="row">
      
      
      	<div class="col-xs-12 col-xs-offset-2 bg" style=
        "
        height: 100vh; margin:0px;
    "> 
      <div class="row">
      <div class="col-sm-6 col-sm-offset-3 bounceInUp de animated">
    <h2 style="color:white;" class="shadow">Find Your Destination</h2>
    </div>
    </div>
    
      <div class="col-sm-2 col-sm-offset-5 animated bounceInUp dd" style="margin-top:80px;">
    <h4 class="shadow" style="color:white;">Start Here</h4>
    </div>
    <div class="overlay">
    <div class="bubble animated bounceInUp dd container-fluid" style="background:grey; margin-top:60px;">
    <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
    <form style="margin:20px;">
    <div class="form-group shadow" style=" border-radius: 25px;">
        <label for="inputStart">Start Location</label>
        <input type="textarea" class="form-control" id="inputStart" placeholder="Enter Start Location">
    </div>
    <div class="form-group shadow" style=" border-radius: 25px;">
        <label for="inputEnd">End Location</label>
        <input type="textarea" class="form-control" id="inputEnd" placeholder="Enter End Location">
    </div>
    
    
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
   </div>
   </div>
        </div>
        </div>
      </div>
      </div>
      </div> 
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-1.11.3.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="js/bootstrap.js"></script>
  </body>
