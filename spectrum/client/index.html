    <style type="text/css">

  <body>
  <div style="overflow: hidden;">

      <div class="container-fluid" style="margin-top:0px; padding-top:0px; overflow: hidden;">
      <div class="row" style="background-image:url(img/bar.png); background-size:cover; background-repeat:no-repeat; margin-bottom:0px;">
      	<div class="col-sm-6 shadow text-left fadeIn first animated" style="margin: 12px" >
        	<h1 style="color:white">Spectrum Navigation</h1>
        </div>
      </div>
     
      <div class="row">
      
      
      	<div class="col-xs-12 col-xs-offset-2 bg" style=
        "
        height: 100vh; margin:0px;
    "> 
    <div class="shadow col-sm-8 col-sm-offset-2" style="margin-top:12px;">
      <div class="row">
      
      <div class="col-sm-6 col-sm-offset-3 bounceInUp de animated">
    <h2 style="color:white;">Find Your Destination</h2>
    </div>
    </div>
    
      <div class="col-sm-8 col-sm-offset-2 animated bounceInUp dd">
      <p style="font-size: 24px; color:white;">We are a GPS tool aimed at improving the lives of the autistic &amp; disabled community. We are bringing the humanity back to navigation with easy to follow directions that describe locations of interest along the way. </p> <hr>
   		
    </div>
     
      <span></span>
      
   
    <div class="animated bounceInUp dd container-fluid" style="margin-top:60px;  ">
    <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
    <form class="well" style="padding: 12px;" id="form">
    <div class="form-group">
        <label for="inputStart" style="color:black;">Start Location</label>
        <input type="textarea" class="form-control" style="color:black;" id="inputStart" placeholder="Enter Start Location">
    </div>
    <div class="form-group">
        <label for="inputEnd" style="color:black;">End Location</label>
        <input type="textarea" class="form-control" id="inputEnd" style="color:black;" placeholder="Enter End Location">
    </div>
    
    <div class="overlay">
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
</div>
   </div>
